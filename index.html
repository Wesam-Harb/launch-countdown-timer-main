<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Kumbh+Sans:wght@100..900&family=League+Spartan:wght@100..900&family=Manrope:wght@200..800&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Launch countdown timer</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <h1>We're launching soon</h1>
    <div class="clock">
      <div class="days">
        <div class="flip"><span>13</span></div>
        <div class="static"><span>13</span></div>
        <span>days</span>
      </div>
      <div class="hours">
        <div class="flip"><span>23</span></div>
        <div class="static"><span>23</span></div>
        <span>hours</span>
      </div>
      <div class="minutes">
        <div class="flip"><span>59</span></div>
        <div class="static"><span>59</span></div>
        <span>minutes</span>
      </div>
      <div class="seconds">
        <div class="flip"><span>59</span></div>
        <div class="static"><span>59</span></div>
        <span>seconds</span>
      </div>
    </div>
    <div class="icons">
      <i class="fa fa-facebook-square"></i>
      <i class="fa fa-pinterest"></i>
      <i class="fa fa-instagram"></i>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Wesam-Harb">Wesam-Harb</a>.
    </div>
  </body>
  <script src="java.js"></script>
</html>
